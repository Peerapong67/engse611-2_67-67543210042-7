<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tab Interface</title>
</head>

<body>
  <h1>Tab Interface</h1>
  <div class="tab-container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab1">Tab 1</button>
      <button class="tab-btn" data-tab="tab2">Tab 2</button>
    </div>

    <div id="tab1" class="tab-pane active">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles_tab1.css">
        <title>JavaScript Event Handling</title>
    </head>
    
    <body>
        <h1>javaScript Event Handling</h1>
        <div class="slider-container">
            <div class="slider">
                <div class="slide active">
                    <img src="https://picsum.photos/id/10/600/400" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/11/600/400" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/12/600/400" alt="Image 3">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/id/13/600/400" alt="Image 4">
                </div>
            </div>
    
            <button class="slider-btn prev">&#10094;</button>
            <button class="slider-btn next">&#10095;</button>
    
            <div class="dots">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
            </div>
        </div>
        <div class="thumbnails">
            <span class="thumb" data-index ="0"><img src="https://picsum.photos/id/10/100/100" alt="Thumbnail 1"></span>
            <span class="thumb" data-index ="1"><img src="https://picsum.photos/id/11/100/100" alt="Thumbnail 2"></span>
            <span class="thumb" data-index ="2"><img src="https://picsum.photos/id/12/100/100" alt="Thumbnail 3"></span>
            <span class="thumb" data-index ="3"><img src="https://picsum.photos/id/13/100/100" alt="Thumbnail 4"></span>
        </div>
        <script src="script_tab1.js"></script>
    </div>

    <div id="tab2" class="tab-pane">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles_tab2.css">
        <title>JavaScript DOM Manipulation</title>
    </head>
    <body>
        <h1>JavaScript DOM Manipulation</h1>
        <div class="todo-container">
            <h1>To-Do List</h1>
            
            <form>
              <div class="input-container">
                <input type="text" id="taskInput" placeholder="เพิ่มรายการใหม่...">
                <button id="addTask">เพิ่ม</button>
              </div>
            </form>
    
            <ul id="todoList"></ul>
            
            <div class="actions">
              <button id="clearCompleted">ลบรายการที่เสร็จแล้ว</button>
              <button id="clearAll">ลบทั้งหมด</button>
            </div>
          </div>
          <script src ="script_tab2.js"></script>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
